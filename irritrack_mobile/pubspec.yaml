name: irritrack_mobile
description: IrriTrack - Field Service Management for Irrigation Systems
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # For Icons
  cupertino_icons: ^1.0.2

  # Date formatting
  intl: ^0.19.0

  # URL launching (for email/SMS links)
  url_launcher: ^6.2.1

  # Camera/gallery photo picker
  image_picker: ^1.0.7

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.1
  firebase_storage: ^12.4.1
  firebase_auth: ^5.4.1

  # PDF generation and printing
  pdf: ^3.10.8
  printing: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
